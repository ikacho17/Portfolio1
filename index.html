<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form class="well form horizontal" action="" method="post" id="contact_form">
        <fieldset>
            <!-- Form name -->
            <legend>
                Contact Us Today!
            </legend>
            <!-- Text input -->
            <div class="form-group">
                <label class="">First Name</label>
                <div class="">
                    <div class="input-group">
                        <span class="Input-group-addon"><i class=""></i></span>
                        <input name="first_name" placeholder="first name" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <!-- Text input -->
            <div class="form-group">
                <label class="">Last Name</label>
                <div class="">
                    <div class="input-group">
                        <span class="Input-group-addon"><i class=""></i></span>
                        <input name="last_name" placeholder="Last name" class="form-control" type="text">
            </div>
                </div>
            </div>
            <!-- Text email -->
            <div class="form-group">
                <label class="">Email</label>
                <div class="">
                    <div class="input-group">
                        <span class="Input-group-addon"><i class=""></i></span>
                        <input name="email-name" placeholder="e-mail addres" class="form-control" type="text">
            </div>
                </div>
            </div>
            <!-- Phone -->
            <div class="form-group">
                <label class="">Phone #</label>
                <div class="">
                    <div class="input-group">
                        <span class="Input-group-addon"><i class=""></i></span>
                        <input name="Phone" placeholder="+995 577 20 36 08" class="form-control" type="text">
            </div>
                </div>
            </div>
            <div class="form-group">
                <label class="">Addres</label>
                <div class="">
                    <div class="input-group">
                        <span class="Input-group-addon"><i class=""></i></span>
                        <input name="Addres" placeholder="Addres" class="form-control" type="text">
            </div>
                </div>
            </div>
            <div class="form-groups">
                <div class="">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                                <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
                              </svg>
                            <select name="state" class="form-control" selectpicker>
                             <option value=" ">Pleas Select Your State</option>
                             <option>Alabama</option>
                             <option>Georgia</option>
                             <option>Mexico</option>
                             <option>Turkey</option>
                             <option>Oclahoma</option>
                            </select>
                    </div>
                </div>
            </div>
            <br>
        <div class="form-group">
            <label class="">
                <div class="">
                    <button type="submit" class="btn btn-warning">Send</button>
                </div>
            </label>
        </div>
        </fieldset>
    </form>
    </div>
</body>
</html>
